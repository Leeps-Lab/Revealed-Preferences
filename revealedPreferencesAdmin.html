<div ng-controller="AdminCtrl">
    <div class="navbar navbar-fixed-top container">
        <div class="navbar-inner">
            <div class="container-fluid">
                <div class="brand" href="#">Economics Experiment</div>
                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right">Administrator</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="span3">
                <div class="row">
                    <div class="span3">
                        <div class="well sidebar-nav">
                            <ul class="nav nav-list">
                                <li><span id="router-status" class="badge badge-important"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <div class="well sidebar-nav">
                            <ul class="nav nav-list">
                                <li><a href="admin/payouts" target="_blank">View Payouts</a></li>
                                <li><a id="archive" href="#">Archive Session</a></li>
                                <li><a id="download" href="admin/download">Download Data</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span9">
                <div class="row">
                    <div class="span9">
                        <p>Subjects:</p>
                        <table class="table table-bordered table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Group</th>
                                    <th>Period</th>
                                    <th style="text-align: right">Earnings</th>
                                </tr>
                            </thead>
                            <tbody id="subject-list">
                                <tr ng-repeat="subject in subjects" ng-class="{warning: subject.paused}">
                                    <td>{{subject.user_id}}</td>
                                    <td>{{subject.group}}</td>
                                    <td>{{subject.period}}</td>
                                    <td style="text-align: right">{{earnings[subject.user_id] | currency}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="span6">
                        <button id="start-session" class="btn btn-success">Start Session</button>
                        <button id="refresh-subjects" class="btn btn-info" title="Attempt recover by refreshing all subject browsers">Recover Session</button>
                        <button id="reset-session" class="btn btn-danger">Reset Session</button>
                    </div>
                    <div class="span3">
                        <div class="pull-right">
                            <button id="pause-session" class="btn btn-warning" disabled="disabled">Pause</button>
                            <button id="resume-session" class="btn btn-primary" disabled="disabled">Resume</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <hr>
                <p>Payoff Controls</p>
                <label>Period: </label><select class="form-control" ng-model="selectedPeriod" ng-options="period for period in allPeriods"></select>
                <button class="btn btn-primary" ng-click="selectPeriod()">Set Payoff Period</button>
            </div>
         </div>
        <div class="row">
            <div class="span12">
                <hr/>
                <p>Configuration:</p>
                <load-config></load-config>
                <div style="overflow: auto;">
                    <table class="config table table-bordered table-striped table-condensed"></table>
                </div>
            </div>
        </div>
    </div>
</div>
