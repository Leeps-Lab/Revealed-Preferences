<div ng-controller="SubjectController">
  <div rw-subject-header title="Economics Experiment: RP" round="currentRound" rounds="config.rounds" time-remaining="timeRemaining" time-total="config.timeLimit"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-offset-2 col-lg-1">
      <div rp-pie percentage="config.ProbX" radius="25"></div>
        <div style="display: table-cell; height: 540px; vertical-align: middle;">
          <div class="rotate90" style="max-width:60px;">
            <div style="display: inline-block; text-align: center; white-space: nowrap;">
              Number of Y<br/>[Probability of Y: <span>{{1 - config.ProbX}}</span>]
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div
          rp-plot
          budget-func="budgetFunction"
          inverse-budget-func="inverseBudgetFunction"
          endowment="endowment"
          limits="limits"
          input-enabled="inputEnabled"
          selection="selection"
          result="finalResult"
          style="height: 540px; width: 540px"
        ></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8">
        <div style="text-align: center;">
          <div>
            Number of X<br/>[Probability of X: <span>{{config.ProbX}}</span>]
          </div>
          <div rp-pie percentage="config.ProbY" radius="25" style="float: right; margin-right: 100px; margin-top: -50px;"></div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 30px">
      <div class="col-lg-offset-3 col-lg-6">
          <button class="btn btn-success btn-lg btn-block" ng-click="confirm()" ng-disabled="!inputEnabled">Confirm Selection</button>
      </div>
    </div>
  </div>
</div>
