<div ng-controller="RPFinishController">
  <div class="navbar navbar-fixed-top container">
    <div class="navbar navbar-default" style="margin-bottom: 0;">
      <div class="navbar-brand" href="#">Economics Experiment</div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a>User ID: <span>{{$root.user_id}}</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div rw-payout-table 
          entries="results" 
          payout-function="payoutFunction" 
          fields="[
            {key: 'period', name: 'Period', isNumber: false},
            {key: 'X', name: 'X', isNumber: true},
            {key: 'Y', name: 'Y', isNumber: true},
            {key: 'chosen', name: 'Chosen', isNumber: false}
          ]"></div>
      </div>
    </div>
  </div>
</div>
